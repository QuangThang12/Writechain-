<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteChain - AI Writing Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
        .icon {
            margin-right: 8px;
        }
        .suggestions {
            margin-top: 20px;
        }
        .suggestion {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .suggestion:hover {
            background-color: #e9e9e9;
        }
        .suggestion.selected {
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
        .word-count {
            text-align: right;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WriteChain - AI Writing Assistant</h1>
    <textarea id="userInput" placeholder="Start writing your story here..." oninput="updateWordCount()"></textarea>
    <div class="word-count" id="wordCount">Word Count: 0</div>
    <div class="button-container">
        <button onclick="generateSuggestions()">
            <span class="icon">ü§ñ</span> Generate AI Suggestions
        </button>
        <button onclick="clearSuggestions()">
            <span class="icon">üóëÔ∏è</span> Clear Suggestions
        </button>
    </div>
    
    <div class="suggestions" id="suggestions">
        <!-- AI suggestions will be displayed here -->
    </div>
</div>

<script>
    function generateSuggestions() {
        const userInput = document.getElementById('userInput').value;
        const suggestionsDiv = document.getElementById('suggestions');
        
        // Clear previous suggestions
        suggestionsDiv.innerHTML = '';

        // Make an AJAX request to the backend
        fetch('/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'user_input=' + encodeURIComponent(userInput)
        })
        .then(response => response.json())
        .then(data => {
            const suggestions = data.suggestions;

            suggestions.forEach(suggestion => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.className = 'suggestion';
                suggestionDiv.textContent = suggestion;
                suggestionDiv.onclick = () => selectSuggestion(suggestionDiv, suggestion);
                suggestionsDiv.appendChild(suggestionDiv);
            });
        });
    }

    function selectSuggestion(suggestionDiv, suggestion) {
        const userInput = document.getElementById('userInput');
        userInput.value = suggestion;
        clearSuggestions();
        suggestionDiv.classList.add('selected');
    }

    function clearSuggestions() {
        const suggestionsDiv = document.getElementById('suggestions');
        suggestionsDiv.innerHTML = '';
    }

    function updateWordCount() {
        const userInput = document.getElementById('userInput').value;
        const wordCount = userInput.split(/\s+/).filter(word => word.length > 0).length;
        document.getElementById('wordCount').textContent = `Word Count: ${wordCount}`;
    }
</script>

</body>
</html>
